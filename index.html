<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://github.githubassets.com/favicon.ico">
</head>
<body>
<div class="container">
  <div class="charts">
    <div class="ch-container">
      <h3>Chart 1</h3>
      <div class="chart chart-1"></div>
    </div>
    <div class="ch-container">
      <h3>Chart 2</h3>
      <div class="chart chart-2"></div>
    </div>
    <div class="ch-container">
      <h3>Chart 3</h3>
      <div class="chart chart-3"></div>
    </div>
    <div class="ch-container">
      <h3>Chart 4</h3>
      <div class="chart chart-4"></div>
    </div>
    <div class="ch-container">
      <h3>Chart 5</h3>
      <div class="chart chart-5"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="bottom-controls">
    <a href="#" class="chart-switch-mode">Switch to <span class="night">Night</span> <span class="day">Day</span>
      Mode</a>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="css/style.min.css">
<script type="text/javascript" src="js/charts-min.js"></script>
<script type="text/javascript" src="js/init.js"></script>
</body>
</html>
